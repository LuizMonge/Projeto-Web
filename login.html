<html>
    <meta charset="utf-8">
    <title>Site</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</html>
<body>
    
    <section>
        <div id="login2" class="col-xs-12 col-md4 col-sm-12 ">
            <form >
                <img src="images/loginpic.png" alt="">
                <div class="col-xs-12 col-md4 col-sm-12">
                    <label for="formGroupExampleInput"></label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Insira seu email">
                </div>
                <div class="col-xs-12 col-md4 col-sm-12">
                    <label for="formGroupExampleInput2"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira sua senha">
                </div>
                <div id="botoes">
                    <button id="logar" class="btn btn-outline-primary">Logar</button>
                    <button id="reset" class="btn btn-outline-secondary">Esqueceu a senha?</button>
                    <button class="btn btn-outline-info" id="concluir"><a href="cadastro.html">Cadastrar-se</a></button> 
                </div>    
            </form>
        </div>
    </section>
    <script src="js/jquery-3.3.1min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="js/login.js"></script>
</body>
